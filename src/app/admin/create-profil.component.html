<div class="container">
  <div class="row justify-content-center ">
    <div class="col-xl-10 shadow-lg p-3 mb-5 bg-white rounded mt-5">
      <h3 class="mb-3 text-center">Add Profil</h3>

      <div class="form-group">
        <input type="text" [(ngModel)]="newprofil.libelle" class="form-control" placeholder="Libelle">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="newprofil.abbr" class="form-control" placeholder="Abreviation">
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addProfil()">Create Profil</button>
      </div>
    </div>
  </div>
</div>
