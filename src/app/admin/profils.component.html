<div class="card" style="width: 22rem;">
  <!--<img class="card-img-top" src="..." alt="Card image cap">-->
  <div class="text-center card-img-top">
    <img  src="./assets/img/profil.png" alt="">
  </div>
  <div class="card-body">

    <h5 class="card-title text-center font-weight-bold">
      Liste des Profils
      <span class="text-right ml-3">
        <a routerLink="/addprofil" class="btn ">
        <i class="fas fa-plus text-dark"></i>
          </a>
      </span>
    </h5>
    <div class="row">
      <ul class="list-group list-unstyled font-weight-bold">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let profil of profils ">
          <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8">
            {{ profil.libelle }}
          </div>
          <span class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-2">
          <span><a class="btn stretched-link" (click)="deleteUser(profil['id']) " >
            <i class="fa fa-minus text-dark" aria-hidden="true"></i>
          </a></span>
        </span>
          <span class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-2">
          <span>
            <a  class="btn" routerLink="/user/{{profil.id}}"  ><i class=" fas fa-eye text-dark"></i></a>
          </span>
        </span>

        </li>
      </ul>
    </div>

  </div>
</div>
