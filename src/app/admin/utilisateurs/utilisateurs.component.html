<div class="card mr-5" style="width: 20rem;">
  <div class="text-center card-img-top">
    <img  src="./assets/img/users.png" alt="">
  </div>
  <div class="card-body">
    <h5 class="card-title text-center font-weight-bold">Utilisateurs
      <span class="text-right ml-3">
        <a routerLink="/addUser"><i class="fas fa-plus text-dark"></i></a>
      </span>
    </h5>
    <div class="row">
      <ul class="list-group list-unstyled font-weight-bold">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of users ">
          <div class="col-xl-10 col-lg-8 col-md-8 col-sm-8 col-8">
            {{ user.fisrtName }}   {{ user.lastName }}
          </div>
          <span class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">
          <span>
            <i class=" fas fa-eye text-dark"></i>
          </span>
        </span>

        </li>
      </ul>
    </div>
  </div>
</div>
